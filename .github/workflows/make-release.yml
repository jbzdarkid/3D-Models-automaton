name: Release automation scripts
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: '3.7.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Update version in make_release.py
      run: |
        sed -i "s/VERSION = .*$/VERSION = '${{ inputs.version }}'/" make_release.py
        git config --global user.email "3D-Models-automaton@noreply.github.com"
        git config --global user.name "3D Models bot"
        git commit -am "Updated version to ${{ inputs.version }}"
        git push
    - name: Run release script
      run: python make_release.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
